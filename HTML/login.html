<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Catastrophe</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Catastrophe Logo">
      <span>atastrophe</span>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="polls.html">Polls</a></li>
        <li><a href="memes.html">Memes</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <div class="login-container">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Login to your Catastrophe account</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your.email@campus.edu" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-forgot">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="signup-prompt">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Catastrophe | Campus Polls & Memes</p>
  </footer>

    document.getElementById('loginForm').addEventListener('submit', function(e) {

    });
  </script>

</body>
</html>
