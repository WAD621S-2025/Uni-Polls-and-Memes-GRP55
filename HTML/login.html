<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Catastrophe</title>
  <link rel="stylesheet" href="../CSS/style.css">
      <script src="/JS/darkmode.js" defer></script>
</head>
<body>

  <button id="theme-switch" aria-label="Toggle dark mode">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
      <path d="M480-107q-155 0-264-109T107-480q0-155 109-264t264-109q9 0 20.5.5T527-850q-40 38-55 85t-15 82q0 85 63 155.5T686-457q52 0 91.5-19t71.5-53q2 13 3 28.5t1 20.5q0 155-109 264T480-107Z"/>
    </svg>
  </button>


  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Catastrophe Logo">
      <span>atastrophe</span>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="polls.html">Polls</a></li>
        <li><a href="memes.html">Memes</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <div class="login-container">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Login to your Catastrophe account</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your.email@campus.edu" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-forgot">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="signup-prompt">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Catastrophe 2025 Â© | Campus Polls & Memes</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      alert('Login functionality coming soon!');
    });
  </script>

</body>
</html>
